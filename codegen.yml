overwrite: true
generates:
  ./src/types/generated/graphql.ts:
    schema: schema.graphql
    config:
      useIndexSignature: true
      # リゾルバーのためのContextの型をsrc/types/context.d.tsから読み込む
      contextType: ../context#Context
      enumsAsTypes: true
    plugins:
      - typescript
      - typescript-resolvers
